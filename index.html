<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>waga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>
  <body>
    <div class="container">
        <div class="deasel bg-secondary">
            <h2>Diesel</h2>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Waga Autobusu (kg)</span>
                        <input id="waga" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Pojemność zbiornika (w litrach)</span>
                        <input id="pojemnosc" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        
                      </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">ilość zatankowanego paliwa (%)</span>
                        <input id="paliwo" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                  </div>
                </div>
            </div>
            <button id="oblicz" type="button" class="btn btn-primary">oblicz</button>
            <div class="result"></div>
        </div>
        <hr>
        <div class="deasel bg-success">
          <h2>CNG</h2>
          <div class="container text-center">
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Waga Autobusu (kg)</span>
                      <input id="wagaCNG" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">pojemność zbiornika</span>
                    <select id="pojemnoscCNG" class="form-select" aria-label="Default select example">
                      <option selected>4x315</option>
                    </select>
                      
                    </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">ilość zatankowanego paliwa (%)</span>
                      <input id="paliwoCNG" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
              </div>
          </div>
          <button id="obliczCNG" type="button" class="btn btn-primary">oblicz</button>
          <div class="resultCNG"></div>

            
      </div>  
      <hr>
      <div class="deasel bg-info">
        <h2>Elektryk</h2>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Waga Autobusu (kg)</span>
                    <input id="wagaElektryk" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
              </div>
            </div>
        </div>
        <button id="obliczElektryk" type="button" class="btn btn-primary">oblicz</button>
        <div class="resultElektryk"></div>

          
    </div>  
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
